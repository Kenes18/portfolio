{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Мои товары</h2>

        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-6">
                {% for item in items %}
                    <div class="relative overflow-hidden rounded-xl shadow-md">
                        <a href="{% url 'item:detail' item.id %}" class="block">
                            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-64 object-cover rounded-t-xl">
                            <div class="p-4 bg-white rounded-b-xl">
                                <h2 class="text-xl font-semibold mb-2">{{ item.name }}</h2>
                                <p class="text-gray-700">В наличии: {{ item.in_stock }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
